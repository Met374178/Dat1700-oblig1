<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<div id="stylle">
    <h2>Bestilling av Kinobilleter</h2>

        <select id="filmer" style="width: 150px;" required>
            <option value="lord of the rings">Willy Wonka</option>

            <option value="frihetens regn">Inside Job</option>
            <option value="snøhvit">Star wars</option>
        </select></td>
    </tr>

    <table>

        <tr>
            <td>Etternavn</td>
            <td><input type="text" id="etternavn"></td><td><span id="etternavn1" style="color: red"></span></td>
        </tr>
        <tr>
            <td>Telefonnr</td>
            <td><input type="tel" id="telefon" minlength="8" maxlength="8"></td><td><span id="telefon1" style="color: red"></span></td>
        </tr>
        <tr>
            <td>Epost</td>
            <td><input type="email" id="email"></td><td><span id="email1" style="color: red"></span></td>
        </tr>
        <br>
    </table>
    <br>
    <button onclick="kjop()">Kjøp billett</button>
    <br><br>
    <h3>Vis antall biletter</h3>
    <div id="resultat"></div>
    <br><br>
    <button onclick="slett()">Trykk for å slette alle billetter</button>
</div>

</html>
